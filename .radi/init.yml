      # Base implmentation is a local project
      - Type: local
        Implementations:
          - config
          - setting
          - project
          - security
    
      # Also use the local API for commands and orchestration
      - Type: local
        Implementations:
          - orchestrate
          - command
    
      # Use upcloud (just for testing right now)
      - Type: upcloud
        Implementations:
          - monitor
          - provision
          - security
        Settings:
          Tag:
            wundertest
    
