    #
    # @NOTE while it is not considered secure to use a local file to 
    #   manage local security, this file will also used as an import
    #   source for application of these rules in a production environment
    #   where the yml may get imported into any config source.
    #
    
    Settings:
    
    
    
    Rules:
    
      # Demo to show more options      
      - Id: production.wkfi.demo_operation # Give the rule an id to allow it to be overridden
        Message: "User {security.user.name} is not allowed to demo {demo.property.one}"
        Operation: demo.operation # What operation should we match (regexp and "*"" wildcard allowed)
        Authorize: Deny # If the rule matches, should we allow or deny
        Aggregate: OR  # Across Property values, should we AND or OR
        Operation: demo.operation
        Property:
          security.user.name: # This is a property added by the auth system
            - james.nesbitt  
          demo.property.one: # this tries to match to properties of the Operation
            - value1
            - value2
          demo.property.two:
            - value3
            - value4
    
      - Id: Default
        Operation: "*"
        Authorize: Allow
    
- Type: File
  path: .radi/commands.yml
  Contents: |2
    #
    # COMMANDS
    #
    # Each entry defines a service that offers a command that can
    # be used withing the scope of the project.
    #
    # @KRAUT: this can be used in the form: 
    #    $/> radi {command} {flags to pass to the container}
    #
    #
    # COMMANDS THAT WE SHOULD BUILD:
    #
    # - backup : run some preconfigured backup
    # - test : run a test suite
    # - theme : run gulp oriented theme tasks
    #
    
    # Give a ZSH tool shell with access to the project containers
    shell:
      description: Give a command shell, with access to the application
      image: quay.io/wunder/fuzzy-alpine-devshell
      hostname: "shell"
      working_dir: /app
      volumes_from:
        - source
        - assets
      volumes:
        - "!:/app/pwd"
        - "./:/app/project"
        - "./source:/app/source"
        - "./settings:/app/settings"
        - "./assets:/app/assets" 
        - "./assets/backup:/app/backup"
        - "./settings/drush:/app/.drush"
        - "./settings/drupal-console:/app/.drupal"
    
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
      links:
        - db:db.app
        - fpm:fpm.app
        - www:www.app
    
    # Initialize a new Drupal project using the composer project
    drupal-init:
      description: Create a new Drupal8 project in ./source
      image: quay.io/wunder/fuzzy-alpine-devshell
      hostname: "shell"
      entrypoint:
        - composer 
        - create-project 
        - drupal-composer/drupal-project:8.x-dev 
        - source
        - "--no-interaction"
      working_dir: /app/pwd
      volumes:
        - "!:/app/pwd"
    
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
    
    # Drupal Console
    drupal:
      description: Run drupal console on the application
      image: quay.io/wunder/fuzzy-alpine-devshell
      working_dir: /app/web
      entrypoint:
        - /app/vendor/bin/drupal
        - --ansi
      volumes_from:
        - source
        - assets
      volumes:
        - "./backups:/app/backup"
        - "./settings/drush:/app/.drush"
        - "./settings/drupal-console:/app/.drupal"
    
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
      links:
        - db:db.app
    
    # Composer
    composer:
      description: Run composer as a command in the source folder
      image: quay.io/wunder/fuzzy-alpine-devshell
      entrypoint: 
        - composer
      working_dir: "/app/source"
      volumes:
        - "./source:/app/source"  
        - "~/.gitconfig:/app/.gitconfig:ro"
        - "~/.ssh:/app/.ssh:ro"
    
